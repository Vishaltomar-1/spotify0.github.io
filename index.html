<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="a.png" alt=""> <span>
                    SPOTIFY</span>
            </li>
            <li> HOME</li>
            <li> ABOUT</li>
           
        </ul>

    </nav>
    <div class="container">
        <div class="songlist">
            <h1> BEST Of NCS -NO COPY RIGHT <hr><br>MADE BY VISHAL TOMAR</h1>

            <div class="songItemcontainer">
                <div class="songItem">
                    
                        <img src="ll.jpg" alt="">
                        <span class="songname">cheque</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                    class="far songItemPlay  fa-play-circle"></i> </span>
                    </div>
                    <div class="songItem">
                        <img src="ll.jpg">
                        <span class="songname"> the king</span>
                        <span class="songlistplay"><span class="timestamp">05:1 <i id="1"
                                    class="far songItemPlay  fa-play-circle"></i> </span>
                    </div>
                    <div class="songItem">
                        <img src="mm.jpg" alt="">
                        <span class="songname">haryana chore</span>
                        <span class="songlistplay"><span class="timestamp">05:1<i id="2"
                                    class="far songItemPlay fa-play-circle"></i> </span>
                    </div>
                    <div class="songItem">
                        <img src="pp.jpg" alt="">
                        <span class="songname">heart to heart</span>
                        <span class="songlistplay"><span class="timestamp">05:3<i id="3"
                                    class="far songItemPlay  fa-play-circle"></i>
                            </span></span>
                    </div>

                </div>
            </div>
            <div class="songbanner"></div>

        </div>

        <div class="bottom">
            <input type="range" name="range" id="Myprogressbar" min="0" value="0" max="100">
            <div class="icon">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>

            </div>
            <div class="songInfo">
                <img src="b.gif" width="42px" alt="" id="gif"> <span id="masterSongName"> cheque</span>
            </div>
        </div>
        <script src=" https://Kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
        <script src="java.js"></script>
</body>

</html>
